<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;

        .product-info {

            margin: 10px 0;
        }
        .buy-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="product-container">
    <h1>Product Name: <!-- Insert product name here --> </h1>
    <div class="product-info">Product ID: <!-- Insert product ID here --> </div>
    <div class="product-info">Product Name: <!-- Insert product Name here --> </div>
    <div class="product-info">Price: $<!-- Insert price here --></div>
    <div class="product-info">Quantity Available: <!-- Insert quantity here --></div>
    <button class="buy-button">Buy Now</button>
</div>

</body>
</html>
